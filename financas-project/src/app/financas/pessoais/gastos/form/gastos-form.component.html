<navbar-financa></navbar-financa>
<div>
  <p class="lead bg-info p-2 text-light" style="text-align: center">
    <i class="fa fa-save"></i> <strong> Adicione um gasto fixo </strong>
  </p>
</div>
<form [formGroup]="form" class="container mt-5" (ngSubmit)="salvar()">
  <div class="row">
    <div class="col">
      <div>
        <label for="descricao">Descrição</label>
        <textarea
          formControlName="descricao"
          id="descricao"
          cols="70"
          rows="10"
          class="form-control mt-2"
          style="resize: none"
          placeholder="Empréstimo"
          formControlName="descricao"
        ></textarea>
      </div>
      <div class="mt-2">
        <input
          type="checkbox"
          id="fidelidade"
          formControlName="fidelidade"
          class="form-check-input"
        />
        <label for="fidelidade"> Fidelidade? </label>
      </div>
      <div class="mt-2" *ngIf="this.form.value.fidelidade">
        <label for="tipoFidelidade" class="form-label"
          >Tempo de fidelidade</label
        >
        <input
          type="date"
          formControlName="tempoFidelidade"
          class="form-control"
        />
      </div>
    </div>
    <div class="col">
      <div class="mt-2">
        <label for="tipoGasto" class="form-label">Tipo: </label>
        <select
          formControlName="tipoGasto"
          id="tipoGasto"
          class="form-select form-select-sm"
        >
          <option value="Variavel">Variável</option>
          <option value="Fixa">Fixa</option>
        </select>
      </div>
      <div class="mt-2">
        <label for="dataInicio" class="form-label">Data</label>
        <input type="date" formControlName="dataInicio" class="form-control" />
      </div>
      <valores-component [form]="valores" [anual]="true"></valores-component>
    </div>
  </div>
  <hr />
  <button
    class="btn btn-outline-success btn-sm me-1"
    type="submit"
    [disabled]="form.invalid"
  >
    <i class="bi bi-box-arrow-down"></i> Salvar
  </button>
  <button
    class="btn btn-outline-info btn-sm"
    type="button"
    routerLink="/financas/pessoais/gastos/list"
  >
    <i class="bi bi-arrow-return-left"></i> Lista
  </button>
</form>

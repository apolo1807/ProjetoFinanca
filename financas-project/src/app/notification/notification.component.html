<div class="row">
  <div class="col mt-2">
    <app-valor-dolar *ngIf="ativadoDolar"></app-valor-dolar>
  </div>
  <div class="col md-3">
    <form [formGroup]="form" class="container-fluid">
      <div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-bell-fill"></i> Dólar notificação
              </a>
              <ul class="dropdown-menu p-1" aria-labelledby="navbarDropdown">
                <li>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" formControlName="activated" (click)="ativarDolar()" id="flexSwitchCheckChecked" [checked]="ativadoDolar">
                    <label class="form-check-label" for="flexSwitchCheckChecked"> Ativar</label>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </form>
  </div>
</div>
